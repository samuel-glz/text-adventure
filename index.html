<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<title>Text Adventure</title>
</head>

<body class="bg-gray-800">
	<h2 class="text-center text-lg font-sans mt-5 text-white">Text Adventure</h2>

	<!-- Adventure Dialog -->
	<div id="text" class="bg-gray-300 border-2 font-sans mx-2 my-5 h-56 rounded-md overflow-y-auto">Text: Lorem ipsum
		dolor, sit amet
		consectetur adipisicing elit. Eaque, rem? Temporibus, vero aliquam impedit enim quisquam rem repellendus dolore
		harum totam. Quo ex architecto itaque ut tempore fugit, repellendus debitis!
	</div>

	<!-- Gameplay Images -->
	<div class="grid grid-cols-3 mt-5 mb-7 justify-items-center items-center">
		<div>
			<img src="/images/hero.gif" alt="Player Avatar" class="attack ml-2">
		</div>
		<div>
			<img src="/images/fire-spell.gif" alt="Effect Image" class="w-28">
		</div>
		<div>
			<img src="/images/bat.gif" alt="Enemy Avatar" class="">
		</div>
	</div>

	<!-- Option Buttons -->
	<div class="flex justify-center text-center">
		<div id="option-buttons"
			class="font-sans grid grid-cols-3 grid-rows-3 gap-5 justify-items-center bg-gray-600 w-96">
			<div>
				<button
					class="btn border-2 rounded-md bg-indigo-600 text-white bg-gradient-to-r from-indigo-600 to to-blue-700 hover:from-pink-500 hover:to-red-500 text-center text-sm font-semiboldmd:py-2 w-24 py-2">
					Basic Attack
				</button>
			</div>
			<div class="row-start-2">
				<button
					class="btn border-2 rounded-md bg-indigo-600 text-white bg-gradient-to-r from-indigo-600 to to-blue-700 hover:from-pink-500 hover:to-red-500 text-center text-sm font-semiboldmd:py-2 w-24 py-2">
					Defend
				</button>
			</div>
			<div class="row-start-3">
				<button
					class="btn border-2 rounded-md bg-indigo-600 text-white bg-gradient-to-r from-indigo-600 to to-blue-700 hover:from-pink-500 hover:to-red-500 text-center text-sm font-semiboldmd:py-2 w-24 py-2">
					Spells
				</button>
			</div>
			<div>
				<button
					class="btn border-2 rounded-md bg-indigo-600 text-white bg-gradient-to-r from-indigo-600 to to-blue-700 hover:from-pink-500 hover:to-red-500 text-center text-sm font-semiboldmd:py-2 w-24 py-2">
					Inventory
				</button>
			</div>
			<div>
				<button
					class="btn border-2 rounded-md bg-indigo-600 text-white bg-gradient-to-r from-indigo-600 to to-blue-700 hover:from-pink-500 hover:to-red-500 text-center text-sm font-semiboldmd:py-2 w-24 py-2">
					Options
				</button>
			</div>
			<div class="col-start-3">
				<button
					class="btn border-2 rounded-md bg-indigo-600 text-white bg-gradient-to-r from-indigo-600 to to-blue-700 hover:from-pink-500 hover:to-red-500 text-center text-sm font-semiboldmd:py-2 w-24 py-2">
					Run Away!
				</button>
			</div>
		</div>
	</div>
</body>

</html>
