<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
	<link rel="stylesheet" href="/styles/tw-styles.css">
	<link rel="stylesheet" href="/styles/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

	<!-- This is for the Live Server to not throw an error message. Delete this once project is complete. -->
	<link rel="icon" href="data:;base64,=">

	<title>Text Adventure</title>
</head>

<body class="bg-gray-200">

	<h2 class="dm-title text-center text-lg font-sans my-4 text-gray-700">Text Adventure</h2>

	<!-- ******** Adventure Dialog ******** -->
	<div
		class="dm-adventure bg-gray-700 text-white md:border-2 font-sans md:mx-4 my-2 p-3 h-48 md:h-56 md:rounded-md overflow-y-auto shadow-md">

		<p id="text" class="text-red-200"></p>

	</div>

	<!-- ******** Input Text Box ******** -->
	<div class="flex justify-center font-mono">
		<input id="player-input" type="text" placeholder="Type Here..."
			class="placeholder-gray-400 border border-blue-400 rounded-md text-center h-8">
		<button id="player-enter"
			class="btn button-sm">
			Enter
		</button>
	</div>

	<!-- ******** Gameplay Images ******** -->
	<div class="image-wrapper grid grid-cols-3 mb-5 justify-items-center items-center mb-14">
		<!-- Player -->
		<div>
			<img src="images/hero.gif" alt="Player Avatar" class="player ml-2">
		</div>
		<div>
			<img src="images/fire-spell.gif" alt="Effect Image" class="ability w-28">
		</div>
		<div>
			<img src="images/bat.gif" alt="Enemy Avatar" class="interaction">
		</div>
	</div>

	<!-- ******** Option Buttons + Dark Mode Toggler ******** -->
	<div class="btn-wrapper flex justify-center font-mono">
		<div
			class="dm-options bg-gray-700 grid grid-cols-3 grid-rows-3 gap-5 justify-items-center w-96 md:rounded-md p-3 md:p-4">
			<div>
				<button
					class="btn button-lg">
					Option 1
				</button>
			</div>
			<div class="row-start-2">
				<button
					class="btn button-lg">
					Option 2
				</button>
			</div>
			<div class="row-start-3">
				<button
					class="btn button-lg">
					Option 3
				</button>
			</div>
			<div>
				<button
					class="btn button-lg">
					Option 4
				</button>
			</div>
			<div>
				<button
					class="btn button-lg">
					Settings
				</button>
			</div>
			<!-- ******** Dark Mode Toggler (Magic Orb) ******** -->
			<div class="col-start-3 row-start-2 row-span-2 grid content-center">
				<button id="dark-mode"
					class="btn bg-gradient-to-br from-yellow-200 via-yellow-300 to-red-600 w-16 h-16 border-2 border-purple-400 rounded-full">
					Sun Orb
				</button>
			</div>
		</div>
	</div>

	<script src="main.js"></script>
</body>

</html>
