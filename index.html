<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<title>Text Adventure</title>
</head>

<body class="bg-gray-200">
	<h2 class="text-center text-lg font-sans mt-5 text-gray-700">Text Adventure</h2>

	<!-- Adventure Dialog -->
	<div class="dm-adventure bg-gray-600  text-white border-2 font-sans mx-4 my-5 h-56 rounded-md overflow-y-auto shadow-md">Text:
		Lorem ipsum
		dolor, sit amet
		consectetur adipisicing elit. Eaque, rem? Temporibus, vero aliquam impedit enim quisquam rem repellendus dolore
		harum totam. Quo ex architecto itaque ut tempore fugit, repellendus debitis!
	</div>

	<!-- Gameplay Images -->
	<div class="grid grid-cols-3 mt-5 mb-7 justify-items-center items-center">
		<div>
			<img src="/images/hero.gif" alt="Player Avatar" class="attack ml-2">
		</div>
		<div>
			<img src="/images/fire-spell.gif" alt="Effect Image" class="w-28">
		</div>
		<div>
			<img src="/images/bat.gif" alt="Enemy Avatar" class="">
		</div>
	</div>

	<!-- Option Buttons -->
	<div class="flex justify-center text-center">
		<div
			class="dm-options bg-gray-600 font-sans grid grid-cols-3 grid-rows-3 gap-5 justify-items-center w-96 rounded-md p-4">
			<div>
				<button
					class="btn border-2 rounded-md bg-indigo-600 text-white bg-gradient-to-r from-indigo-600 to to-blue-700 hover:from-pink-500 hover:to-red-500 text-center text-sm font-semiboldmd:py-2 w-24 py-2">
					Option 1
				</button>
			</div>
			<div class="row-start-2">
				<button
					class="btn border-2 rounded-md bg-indigo-600 text-white bg-gradient-to-r from-indigo-600 to to-blue-700 hover:from-pink-500 hover:to-red-500 text-center text-sm font-semiboldmd:py-2 w-24 py-2">
					Option 2
				</button>
			</div>
			<div class="row-start-3">
				<button
					class="btn border-2 rounded-md bg-indigo-600 text-white bg-gradient-to-r from-indigo-600 to to-blue-700 hover:from-pink-500 hover:to-red-500 text-center text-sm font-semiboldmd:py-2 w-24 py-2">
					Option 3
				</button>
			</div>
			<div>
				<button
					class="btn border-2 rounded-md bg-indigo-600 text-white bg-gradient-to-r from-indigo-600 to to-blue-700 hover:from-pink-500 hover:to-red-500 text-center text-sm font-semiboldmd:py-2 w-24 py-2">
					Option 4
				</button>
			</div>
			<div>
				<button
					class="btn border-2 rounded-md bg-indigo-600 text-white bg-gradient-to-r from-indigo-600 to to-blue-700 hover:from-pink-500 hover:to-red-500 text-center text-sm font-semiboldmd:py-2 w-24 py-2">
					Settings
				</button>
			</div>
			<!-- Dark Mode Toggle -->
			<div class="col-start-3 row-start-3 ml-10">
				<button id="dark-mode" class="btn bg-yellow-200 w-14 h-14 rounded-full">Sun Orb</button>
			</div>
		</div>
	</div>
	</div>

	<script src="main.js"></script>
</body>

</html>
